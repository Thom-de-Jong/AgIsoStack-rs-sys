[package]
name = "isobus-plus-plus-sys"
version = "0.0.1"
edition = "2021"
build = "build.rs"
authors = ["Thom de Jong <https://github.com/Thom-de-Jong>"]
description = "Auto-generated Rust bindings for the ISOBUS++ library by Adrian Del Grosso"
keywords = ["isobus", "iso11783", "j1939", "can", "ffi"]
categories = ["external-ffi-bindings"]

license = "MIT AND Apache-2.0"
homepage = "https://github.com/Thom-de-Jong/isobus-plus-plus-sys"
documentation = "https://docs.rs/isobus-plus-plus-sys"
repository = "https://github.com/Thom-de-Jong/isobus-plus-plus-sys"
readme = "README.md"

[build-dependencies]
bindgen = "0.63.0"
